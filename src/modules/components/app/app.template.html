<main>
  <form>
    <input ng-model="$ctrl.todoName" placeholder="Insert todo" type="text" />
    <input ng-click="$ctrl.submit()" type="button" value="Submit" />
    <div ng-repeat="todo in $ctrl.todos track by todo.name" type="checkbox">
      <input
        name="{{todo.name}}"
        ng-change="$ctrl.change(todo)"
        ng-model-options="{getterSetter: true}"
        ng-model="todo.done"
        type="checkbox"
      />
      {{todo.name}}
    </div>
  </form>
</main>
